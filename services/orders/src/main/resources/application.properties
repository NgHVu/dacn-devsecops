# ================================================================= #
# SERVER CONFIGURATION
# ================================================================= #
# Cổng riêng cho Orders service: 8083
server.port=8083
server.address=0.0.0.0
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s
server.compression.enabled=true
server.compression.min-response-size=1KB
server.compression.mime-types=application/json,text/plain,text/css,application/javascript,text/html
server.forward-headers-strategy=framework

# ================================================================= #
# ACTUATOR / HEALTH / METRICS
# Tích hợp Health Check cho Kubernetes Liveness/Readiness
# ================================================================= #
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.probes.enabled=true
management.endpoint.health.group.liveness.include=livenessState
management.endpoint.health.group.readiness.include=readinessState,db

# ================================================================= #
# LOGGING & OTHERS
# ================================================================= #
logging.file.name=
spring.main.banner-mode=off
logging.level.com.dacn.ordersservice=DEBUG

# ================================================================= #
# CORS CONFIGURATION (Sử dụng bởi WebConfig.java)
# Mở Wildcard '*' để cho phép Frontend (IP Public của AKS) truy cập
# ================================================================= #
app.cors.allowed-origins=* # ================================================================= #
# INTER-SERVICE CLIENT (WebClient) CONFIGURATION
# Sử dụng tên Service Kubernetes nội bộ (users-service & products-service)
# ================================================================= #
app.client.users-service.url=http://users-service:8082
app.client.products-service.url=http://products-service:8081
app.client.timeout-ms=5000

# ================================================================= #
# OPENAPI / SWAGGER-UI
# ================================================================= #
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.writer-with-default-pretty-printer=false

# ================================================================= #
# DATABASE
# Đặt giá trị mặc định trỏ về Azure PostgreSQL Host và DB foodhub_orders
# ================================================================= #
spring.datasource.url=${DB_URL:jdbc:postgresql://foodhub-db-server-2025.postgres.database.azure.com:5432/foodhub_orders?sslmode=require}
spring.datasource.username=${DB_USER:foodhubadmin}
spring.datasource.password=${DB_PASSWORD:vu23062004!}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=true

# ================================================================= #
# JSON WEB TOKEN (JWT)
# ================================================================= #
app.jwt.secret-key=${JWT_SECRET_KEY}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS}

# ================================================================= #
# INFO / BUILD METADATA
# ================================================================= #
management.info.env.enabled=true
info.app.name=orders-service
info.app.version=@project.version@