# Cấu hình DataSource cho môi trường Test (sử dụng H2)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Cấu hình JPA cho môi trường Test (sử dụng H2 Dialect)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Tự động tạo schema khi test bắt đầu và xóa khi kết thúc
spring.jpa.hibernate.ddl-auto=create-drop

# --- Bổ sung cấu hình JWT cho môi trường Test ---
# Cung cấp một secret key base64 hợp lệ, đủ dài và an toàn (ít nhất 256 bit)
# Sử dụng key giống như trong JwtTokenProviderTest cho nhất quán
app.jwt.secret-key=bXktc2VjcmV0LWtleS1mb3ItZGV2c2Vjb3BzLXRlc3RpbmctcHVycG9zZXMtYmV5b25kLXNhbXBsZQ==

# Cung cấp thời gian hết hạn token (ví dụ: 1 giờ = 3600000 ms)
app.jwt.expiration-ms=3600000

