# SERVER CONFIGURATION
server.port=8082
server.address=0.0.0.0
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s
server.compression.enabled=true
server.compression.min-response-size=1KB
server.compression.mime-types=application/json,text/plain,text/css,application/javascript,text/html
server.forward-headers-strategy=framework

# ACTUATOR / HEALTH / METRICS
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.probes.enabled=true
management.endpoint.health.group.liveness.include=livenessState
management.endpoint.health.group.readiness.include=readinessState,db

# LOGGING & OTHERS
logging.file.name=
spring.main.banner-mode=off

# CORS CONFIGURATION (Sử dụng bởi WebConfig.java)
# Tắt localhost để cho phép truy cập từ Frontend của AKS (sẽ dùng Wildcard '*')
app.cors.allowed-origins=* # OPENAPI / SWAGGER-UI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.writer-with-default-pretty-printer=false

# DATABASE
# Ghi chú quan trọng:
# 1. Host Azure: foodhub-db-server-2025.postgres.database.azure.com
# 2. Database con: foodhub_users
# 3. Yêu cầu SSL: ?sslmode=require
# Do đó, giá trị mặc định của DB_URL phải là:
spring.datasource.url=${DB_URL:jdbc:postgresql://foodhub-db-server-2025.postgres.database.azure.com:5432/foodhub_users?sslmode=require}
spring.datasource.username=${DB_USER:foodhubadmin}
spring.datasource.password=${DB_PASSWORD:vu23062004!} # Thử để mật khẩu mặc định nếu cần
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=true

# Cấu hình Spring Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=nhoangvu2306@gmail.com
spring.mail.password=${SPRING_MAIL_PASSWORD} 

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

# Cấu hình nghiệp vụ
app.otp.expiration-minutes=3
# Thay đổi mặc định của Frontend URL (nếu Frontend được deploy lên Cloud)
app.frontend.url: ${FRONTEND_URL:http://localhost:3000} 

# JSON WEB TOKEN (JWT)
app.jwt.secret-key=${JWT_SECRET_KEY}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS}

# INFO / BUILD METADATA
management.info.env.enabled=true
info.app.name=users-service
info.app.version=@project.version@

# === CẤU HÌNH GOOGLE OAUTH2 ===
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid, email, profile

# Cập nhật Redirect URI để trỏ về Frontend trên Cloud
app.oauth.google.redirect-uri=http://localhost:3000/callback