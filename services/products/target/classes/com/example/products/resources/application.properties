# ================================================================= #
# SERVER CONFIGURATION
# ================================================================= #
# Đặt cổng cho ứng dụng Spring Boot, thống nhất ở 8080
server.port=8080

# BẮT BUỘC: Lắng nghe trên tất cả các interface (0.0.0.0)
# Giúp Docker/Kubernetes có thể truy cập vào service từ bên ngoài container
server.address=0.0.0.0

# Graceful shutdown
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# Nén GZip
server.compression.enabled=true
server.compression.min-response-size=1KB
server.compression.mime-types=application/json,text/plain,text/css,application/javascript,text/html

# Báo cho Spring Boot biết nó đang chạy sau Ingress/Proxy
server.forward-headers-strategy=framework

# ================================================================= #
# ACTUATOR / HEALTH / METRICS
# ================================================================= #
# Expose các endpoint cần thiết
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.probes.enabled=true

# (Ghi chú) Để '/actuator/prometheus' hoạt động, cần thêm
# dependency 'micrometer-registry-prometheus' vào pom.xml

# Nhóm health cho K8s probes
management.endpoint.health.group.liveness.include=livenessState
management.endpoint.health.group.readiness.include=readinessState,db

# ================================================================= #
# LOGGING & OTHERS
# ================================================================= #
logging.file.name=
spring.main.banner-mode=off

# ================================================================= #
# CORS (ĐÃ KÍCH HOẠT CHO LOCAL DEV)
# ================================================================= #
# Danh sách các domain của frontend được phép gọi API.
# Cho local dev, chúng ta để là http://localhost:3000.
# Khi lên production, bạn sẽ đổi thành: https://your-frontend-domain.com
app.cors.allowed-origins=http://localhost:3000
# ================================================================= #
# OPENAPI / SWAGGER-UI
# ================================================================= #
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.writer-with-default-pretty-printer=false

# ================================================================= #
# DATABASE (TẮT MẶC ĐỊNH CHO BƯỚC 1)
# ================================================================= #
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

