# ================================================================= #
# SERVER CONFIGURATION
# ================================================================= #
server.port=8080
server.address=0.0.0.0
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s
server.compression.enabled=true
server.compression.min-response-size=1KB
server.compression.mime-types=application/json,text/plain,text/css,application/javascript,text/html
server.forward-headers-strategy=framework

# ================================================================= #
# ACTUATOR / HEALTH / METRICS
# ================================================================= #
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.probes.enabled=true
management.endpoint.health.group.liveness.include=livenessState
management.endpoint.health.group.readiness.include=readinessState,db

# ================================================================= #
# LOGGING & OTHERS
# ================================================================= #
logging.file.name=
spring.main.banner-mode=off

# ================================================================= #
# CORS CONFIGURATION (Sử dụng bởi WebConfig.java)
# ================================================================= #
app.cors.allowed-origins=http://localhost:3000

# ================================================================= #
# OPENAPI / SWAGGER-UI
# ================================================================= #
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.writer-with-default-pretty-printer=false

# ================================================================= #
# DATABASE (ĐÃ KÍCH HOẠT CHO BƯỚC 1.5)
# ================================================================= #
# (Đã xóa spring.autoconfigure.exclude)

# --- Cấu hình CSDL ---
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/products_db}
spring.datasource.username=${DB_USER:admin}
spring.datasource.password=${DB_PASSWORD:admin}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=true

# ================================================================= #
# DATA SEEDING (ĐÃ KÍCH HOẠT)
# ================================================================= #
# Kích hoạt DataSeeder.java
app.seed.enabled=true
# Kích hoạt profile 'local' để Seeder chạy
spring.profiles.active=local

# ================================================================= #
# INFO / BUILD METADATA
# ================================================================= #
management.info.env.enabled=true
info.app.name=products-service
info.app.version=@project.version@